<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="app-data.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
      }
    </style>
    <iron-localstorage name="user-storage" value="{{storedUser}}" on-iron-localstorage-load="initStoredUser"></iron-localstorage>

    <app-data key="userData" data="{{storedUser}}"></app-data>
    <div class="card">
      <h1>Secret</h1>
      <div hidden$="[[!storedUser.loggedin]]">
        <p>Hello, [[storedUser.name]]! You have access to secret</p>
        <blockquote>[[secretQuote]]</blockquote>
        <paper-button class="primary" raised on-tap="getSecretQuote">Get </paper-button>
      </div>

      <p hidden$="[[storedUser.loggedin]]">You must <a href="/view2">log in</a> to access secret!</p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view3',
      properties: {
        storedUser: Object
      },
      initStoredUser: function () {
        if (this.storedUser.loggedin) {
          this.getSecretQuote();
        }
      }
    });
  </script>
</dom-module>
